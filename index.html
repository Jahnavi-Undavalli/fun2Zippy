<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/8b98a6a635.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Book -->
    <div class="book-container">
        <div id="book" class="book">
            <!-- Paper 1 -->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content slide1">
                        <h1 class="heading">Baby Shower</h1>
                        <div class="nav-bar">
                            <a href="#">Home</a>
                            <a href="#">Venue</a>
                            <a href="#">Invited by</a>
                            <a href="#">Registration</a>
                            <a href="#">Gallery</a>
                        </div>
                        <div class="side-container">
                            <h2 class="normal-heading">Join Us For</h2>
                            <h1 class="heading">Baby Shower</h1>
                            <h2 class="normal-heading">Honoring</h2>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content slide2">
                        <div class="side-container1">
                            <h1 class="heading2">Venue</h1>
                            <p class="paragraph">At My Home</p>
                            <p class="paragraph">250 Stevenson St,San Francisco,CA</p>
                            <p class="paragraph">94103,Unitedd States</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Paper 2 -->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content slide3">

                        <h1 class="heading3">Invited By</h1>
                        <div class="inner-container">
                            <p class="paragraph1">Honor of</p>
                            <h2 class="heading3">Emelia Rae Paige</h2>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content slide4">
                        <div class="back-content1">
                            <form>
                                <h1 class="heading1">Are you attending?</h1>
                                <div class="form-group">
                                    <label for="name">Name:</label> <br />
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="mt-5">Email:</label><br />
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group mt-5">
                                    <div>
                                        <input type="radio" id="yes" name="rsvp" value="yes">
                                        <label for="yes">I will be there</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="no" name="rsvp" value="no">
                                        <label for="no">Sorry, I can't come</label>
                                    </div>
                                </div>
                                <label for="total" class="mt-5">Number of Guests</label><br />
                                <input type="total" id="total" name="total" required><br />
                                <button type="submit" class="last-button">RSVP</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Paper 3 -->
            <div id="p3" class="paper">
                <div class="front">

                    <div id="f3" class="front-content slide5">
                        <h1 class="heading4">Gallery</h1>
                        <div class="last1">
                            <h3 class="heading5">Baby Shower</h3>
                            <div class="nav-bar nav-bar1">
                                <a href="#">Home</a>
                                <a href="#">Venue</a>
                                <a href="#">Invited by</a>
                                <a href="#">Registration</a>
                                <a href="#">Gallery</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content slide6">


                    </div>

                </div>
            </div>
        </div>
        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button id="prev-btn"><i class="fas fa-arrow-circle-left"></i> Prev</button>
            <button id="next-btn">Next <i class="fas fa-arrow-circle-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
